<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
<section class="download-app">
  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="col-md-6">
        <div class="app-det">
          <h2 id="app-title"></h2>
          <p id="app-description"></p>
          <div class="btn-wrap">
            <a href="#" id="apple-link">
              <img src="path-to-appstore-icon.svg" alt="App Storev1" />
            </a>
            <a href="#" id="android-link">
              <img src="path-to-playstore-icon.svg" alt="Play Store" />
            </a>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="app-view">
          <img id="app-image" src="" alt="appview" />
        </div>
      </div>
    </div>
  </div>
  <button class="floating-btn" onclick="alert('Floating Button Clicked')">Book Now</button>
</section>

<script>
  // Simulating content object from React
  const content = {
    app_banner: {
      title: "Download Our App",
      description: "Get the best valet service experience.",
      app_store_link: "https://apps.apple.com/app/idXXXXXXXXX",
      play_store_link: "https://play.google.com/store/apps/details?id=com.Valet.valet_customer",
      image: {
        url: "/images/appview.png"
      }
    }
  };

  const BASE_URL = "https://yourdomain.com"; // Update this to your actual base URL

  // Populate content
  document.getElementById("app-title").textContent = content.app_banner.title;
  document.getElementById("app-description").textContent = content.app_banner.description;
  document.getElementById("app-image").src = BASE_URL + content.app_banner.image.url;
  // Apple link
  document.getElementById("apple-link").addEventListener("click", function (e) {
    e.preventDefault();
    const appScheme = "valet://"; // Your app's custom URL scheme
    const appStoreLink = content.app_banner.app_store_link;
    
    // Try to open the app first
    const now = Date.now();
    const timeoutDuration = 1000; // 1 second timeout
    
    window.location.href = appScheme;
    
    setTimeout(function() {
      // If we're still here after the timeout, the app probably isn't installed
      if (Date.now() - now < timeoutDuration + 100) {
        window.location.href = appStoreLink;
      }
    }, timeoutDuration);
  });

  // Android link
  document.getElementById("android-link").addEventListener("click", function (e) {
    e.preventDefault();
    const appPackage = "com.Valet.valet_customer";
    const playStoreLink = content.app_banner.play_store_link;
    
    // Try to open the app using Intent URL
    window.location.href = `intent://scan/#Intent;scheme=valet;package=${appPackage};end`;
    
    // Fallback to Play Store after a short delay if app isn't installed
    setTimeout(function() {
      if (document.hidden) {
        // App was opened successfully
        return;
      }
      // App not installed, redirect to Play Store
      window.location.href = playStoreLink;
    }, 1000);
  });
</script>


</body>
</html>
