<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valet App Download</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .download-app {
            position: relative;
            padding: 50px 0;
            background-color: #f8f9fa;
        }
        .app-det h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .btn-wrap {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        .btn-wrap a {
            display: inline-block;
            width: 150px;
        }
        .btn-wrap img {
            max-width: 100%;
            height: auto;
        }
        .floating-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .app-view img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <section class="download-app">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="app-det">
                        <h2>Download Valet App</h2>
                        <p>Experience convenient valet services right at your fingertips!</p>
                        <div class="btn-wrap">
                            <a href="#" id="ios-download">
                                <img src="/api/placeholder/200/60" alt="App Store" id="app-store-badge">
                            </a>
                            <a href="#" id="android-download">
                                <img src="/api/placeholder/200/60" alt="Google Play" id="play-store-badge">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="app-view">
                        <img src="/api/placeholder/500/500" alt="App Preview">
                    </div>
                </div>
            </div>
        </div>
        
        <button class="floating-btn" onclick="bookNow()">Book Now</button>
    </section>

    <script>
        // App details
        const BUNDLE_ID = 'com.Valet.valet_customer';
        const IOS_APP_STORE_LINK = `itms-apps://itunes.apple.com/app/${BUNDLE_ID}`;
        const ANDROID_PLAY_STORE_LINK = `https://play.google.com/store/apps/details?id=${BUNDLE_ID}`;
        const ANDROID_DEEP_LINK = `intent://com.Valet.valet_customer#Intent;scheme=valet;package=${BUNDLE_ID};end`;

        // iOS Download Handler
        document.getElementById('ios-download').addEventListener('click', function(e) {
            e.preventDefault();
            
            // Try to open the app first
            window.location.href = IOS_APP_STORE_LINK;

            // If app doesn't open, redirect to App Store after 2 seconds
            setTimeout(() => {
                window.location.href = `https://apps.apple.com/app/${BUNDLE_ID}`;
            }, 2000);
        });

        // Android Download Handler
        document.getElementById('android-download').addEventListener('click', function(e) {
            e.preventDefault();
            
            // Try to open the app first
            window.location.href = ANDROID_DEEP_LINK;

            // If app doesn't open, redirect to Play Store after 2 seconds
            setTimeout(() => {
                window.location.href = ANDROID_PLAY_STORE_LINK;
            }, 2000);
        });

        // Book Now Function
        function bookNow() {
            alert('Book Now clicked! Redirecting to booking...');
            // Add your booking logic here
        }
    </script>
</body>
</html>
